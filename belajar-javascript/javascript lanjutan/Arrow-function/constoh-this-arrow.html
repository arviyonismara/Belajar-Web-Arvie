<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 50px auto;
            transition: .3s width, .3s height .3s, .3s margin-top .3s, 1s background-color;
        }

        .size {
            width: 150px;
            height: 150px;
            margin-top: 25px;
        }

        .caption{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector(".box")
        box.addEventListener('click', function(){
            let satu = "size"
            let dua = "caption"


            this.classList.toggle('satu')
            // setTimeout(function(){ // jika menggunakan function biasa maka method setTimeout tidak bisa berjalan.
            //     this.classList.toggle("caption") // karena this disini merefer pada window
            // }, 600)
            setTimeout(() => { // maka diakali dengan menggunakan arrow function, agar "this" merefer lexical scope
                this.classList.toggle("dua")
            }, 600)
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // High order function / callback
        // contoh
        function kerjakanTugas(matkul, selesai){ // function yang kita simpan sebagai argument adalah callback & function yang memiliki callback disebut higher order function
            console.log(`Mulai mengerjakan mata kuliah ${matkul}`)
            selesai();
        }

        function selesai(){ // ini adalah callback dari function kerjakanTugas()
            console.log("tugas sudah selesai");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function pada javascript
        function jumlahVolumeDuaKubus (a, b){
            var volumeA;
            var volumeB;
            var total;

            volumeA = a * a * a;
            volumeB = b * b * b;

            total = volumeA + volumeB;

            return total;

        }

        console.log(jumlahVolumeDuaKubus(5, 8));
        alert(jumlahVolumeDuaKubus(5, 8));
    </script>
</body>
</html>

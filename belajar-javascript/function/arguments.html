<body>
    <script>
        // arguments disini seperti *args pada python
        // dimana arguments merupakan pseudo variable yang menampung inputan2 tanpa parameter
        function tambah(){

            var hasil = 0;
            for(var i = 0; i < arguments.length; i++){
                hasil += arguments[i];
            }
            return hasil;

        }

        var coba = tambah(1,2,3);
        console.log(coba)
    </script>
</body>

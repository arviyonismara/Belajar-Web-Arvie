<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        // rekursif adalah pemanggilan fungsi didalam fungsi itu sendiri
        // contoh
        function tambah(a){
            if (a === 0){
                return;
            }
            console.log(a)
            tambah(a-1)
        }
        tambah(10)

        // contoh kasus
        function faktorial(n){
            if (n === 0){
                return 1;
            }
            return n * faktorial(n-1);
        }

        console.log(faktorial(5))
    </script>
</body>
</html>

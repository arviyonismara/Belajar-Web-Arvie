<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow function adalah alternatif pembuatan function yang lebih sederhana
        // akan tetapi tidak bisa digunakan di semua situasi
        // ditandai dengan (=>)
        // mirip anonymous function 
        
        /*variable = (parameter) =>{
            program
        }*/
        // akses_arrow_function_disini()

        const sayHello = (name) => {
            const say = 'Hello '+name
            console.log(say)
        }
        sayHello("Arvie")

        // atau yang lebih sederhana lagi
        const salam = (name) => console.log("Hello " + name)
        salam("Bapul")
    </script>
</body>
</html>

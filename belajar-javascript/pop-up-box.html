<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pop up box 
        // 1. alert()
        // alert("Hallo Arvie")

        // 2. prompt() pop up dengan inputan
        // prompt('masukan nama : ')
        const nama = prompt('Masukan nama: ')
        document.writeln(nama)

        // 3. confirm() digunakan untuk meminta konfirmasi
        tes = confirm('Kamu Yakin? ')

        // contoh kasus
        if(tes === true) {
            alert('User menekan ok')
        }
        else{
            alert('User menekan cancel')
        }
    </script>
</body>
</html>

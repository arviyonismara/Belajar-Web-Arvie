        // 2. function declaration
        // problemnya adalah walaupun sebuah method tidak digunakan, method tersebut akan tetap berjalan dibelakang layar
        // tidak efektif untuk memori

        // cara mengakalinya
        // membuat objek berisi method method yang sebelumnya
        const methodMahasiswa = {
            makan : function(porsi){
                this.energi += porsi;
                console.log(`Halo ${this.nama}, Selamat Makan!!`);
            },
            
            main : function(){
                this.energi -= 5;
                console.log(`Halo ${this.nama}, Selamat Bermain!!`);
            }
        }

        function Mahasiswa(nama, energi){
            let mhs = {}; // deklarasikan dulu bahwa kita ingin membuat objek (mhs) diisi dengan objek kosong {}
            mhs.nama = nama;
            mhs.energi = energi;
            mhs.makan = methodMahasiswa.makan; //panggil objek method makan dari objek methodMahasiswa
            mhs.main = methodMahasiswa.main;
            
            // mhs.makan = function(porsi){
            //     this.energi += porsi;
            //     console.log(`Halo ${this.nama}, Selamat Makan!!`);
            // }
            
            // mhs.main = function(){
            //     this.energi -= 5;
            //     console.log(`Halo ${this.nama}, Selamat Bermain!!`);
            // }
            // function declaration harus menggunakan return
            return mhs;
        }

        let Arvie = Mahasiswa('Arvie', 10) // cara buat objek baru menggunakan function declaration
        let Bapul = Mahasiswa('Bapul', 10) // cara buat objek baru menggunakan function declaration

        Arvie.makan(4);
        Bapul.main();
        // mirip seperti OOP python


        // 3. constructor function
        // keyword new
        function Mahasiswa(nama, energi){
            this.nama = nama;
            this.energi = energi;
            
            this.makan = function(porsi){
                this.energi += porsi;
                console.log(`Halo ${this.nama}, Selamat Makan!!`);
            }
            
            this.main = function(){
                this.energi -= 5;
                console.log(`Halo ${this.nama}, Selamat Bermain!!`);
            }
        }

        let Dani = new Mahasiswa('Dani', 20)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // perulangan while mirip dengan python
        // contoh 1 : mengulang Hello world 10x
        var jumlah = 1
        while (jumlah <= 10){
            console.log("Hello World ke" + jumlah + "</br>")
            jumlah ++
        }

        // contoh 2 : membuat inputan yang terus berulang
        var isi = true;
        while (isi){
            console.log("arvie")
            isi = confirm('lagi?... ')
        }

        //latihan angkot
        var angkot = 1
        while (angkot <= 10){
            console.log("Angkot no."+angkot+" beroprasi dengan baik.")
            angkot ++
        }
    </script>
</body>
</html>

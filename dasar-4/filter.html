<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter</title>
	<style>
		img {
			text-align: center;
			width: 200px;
			height: 100px;
			filter: blur(10px) brightness(200%) contrast(150%) saturate(200%) drop-shadow(10px 10px 10px black);
			/* filter di css berfungsi untuk memberi filter/efek pada image/background */
			/* filter di css ada banyak jadi dicoba sendiri saja */
			/* filter drop-shadow di css bisa digunakan pada gambar dan text tanpa harus mengganti property seperti box-shadow dan text-shadow */
		}
	</style>
</head>

<body>
	<img src="img/Screenshot (664).png" alt="">
</body>

</html>

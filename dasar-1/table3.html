<!DOCTYPE html>
<html>

<head>
	<title>Table 2</title>
</head>

<body>
	<table border="1" cellspacing="0" cellpadding="5">
		<!-- cellspacing = untuk menambah jarak antar cell-->
		<!-- cellpadding = untuk memberi ruang dalam cell-->
		<tr>
			<td rowspan="3">rowspan 3</td>
			<td colspan="2">colspan 2</td>
		</tr>

		<tr>

			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>

	</table>
</body>

</html>

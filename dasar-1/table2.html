<!DOCTYPE html>
<html>

<head>
	<title>Table 2</title>
</head>

<body>
	<table border="1" cellspacing="0" cellpadding="5">
		<!-- cellspacing = untuk menambah jarak antar cell-->
		<!-- cellpadding = untuk memberi ruang dalam cell-->
		<thead>
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, kolom 1</td>
				<td>Baris 1, kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, kolom 1</td>
				<td>Baris 2, kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>

</html>

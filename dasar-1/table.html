<!DOCTYPE html>
<html>

<head>
	<title>Table</title>
</head>

<body>
	<!--Membuat tabel-->
	<table border="1px">
		<!--table menggunakan tag <table></table> -->
		<thead>
			<!--<thead> = table head-->
			<tr>
				<!--<tr> = table row (baris)-->
				<th>Nama</th>
				<!--<th> = table heading -->
				<th>Kota</th>
				<th>Lahir</th>
				<th>Hobby</th>
			</tr>
		</thead>
		<tbody>
			<!--<tbody> = table body (isi dari table)-->
			<tr>
				<td>Abdul</td>
				<!--<tb> = table data (berisi data dari table)-->
				<td>Semarang</td>
				<td>Juli</td>
				<td>Kuliner</td>
			</tr>
			<tr>
				<td colspan="1">Arvie</td> <!-- attribut colspan="" berfungsi untuk merge column-->
				<td>Jombang</td>
				<td>Maret</td>
				<td>Ngoding</td>
			</tr>
			<tr>
				<td>Bima</td>
				<td>pati</td>
				<td>September</td>
				<td>Olahraga</td>
			</tr>
			<!--jumlah row(baris) tergantung berapa banyak kita membuat tag <tr> -->
		</tbody>
	</table>
</body>

</html>

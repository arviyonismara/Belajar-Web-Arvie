<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Float</title>
	<style>
		.container {
			width: 600px;
			border: 2px solid;
			margin: auto;
		}

		.satu,
		.dua,
		.tiga {
			width: 100px;
			height: 100px;
		}

		.satu {
			background-color: red;
		}

		.dua {
			background-color: yellow;
			float: right;
		}

		.tiga {
			background-color: green;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>

</html>
